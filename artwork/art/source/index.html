<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Creative Space</title>
        <meta charset="utf-8">
        <meta name="description" content="The Artwork Platform for Artists">
        <meta name="keywords" content="html, css, javascript">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Blaka&family=Creepster&family=Darker+Grotesque:wght@300;400&family=Eater&family=Josefin+Slab:ital,wght@0,100;0,200;1,100&family=Podkova&family=Press+Start+2P&family=Rajdhani:wght@300&family=Reggae+One&family=Staatliches&family=Syne+Mono&family=VT323&display=swap"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/artwork.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
       <div class="container">
         <div class="row">
           <div class="banner">
            <h1 class="title">Creative Space</h1>
            {% block auth %}
              <a href="/sign-in/" class="nav">Login</a>
            {% endblock %}
           </div>
         </div>
       </div>
       <div class="container">
         <h1 class="names">Artists</h1>
         <div class="row">
            <div class="col-md-4 image">
              <div class="artist">
                <img src="{% static 'img/francis.jpg' %}" class="img-circle" width="50%" height="240px" style="object-fit: scale-down">
                <h2>Francis Joel</h2>
              </div>
            </div>
            <div class="col-md-4 image">
              <div class="artist">
                <img src="{% static 'img/carla.jpg' %}" class="img-circle" width="50%" height="240px" style="object-fit: scale-down">
                <h2>Carla Joy</h2>
              </div>
            </div>
            <div class="col-md-4 image">
              <div class="artist">
                <img src="{% static 'img/kayron.jpg' %}" class="img-circle" width="50%" height="240px" style="object-fit: scale-down">
                <h2>Kayron Dave</h2>
              </div>
            </div>
            <div class="col-md-4 image">
              <div class="artist">
                <img src="{% static 'img/mary.jpg' %}" class="img-circle" width="50%" height="240px" style="object-fit: scale-down">
                <h2>Mary Adeline</h2>
              </div>
            </div>
            <div class="col-md-4 image">
              <div class="artist">
                <img src="{% static 'img/allen.jpg' %}" class="img-circle" width="50%" height="240px" style="object-fit: scale-down">
                <h2>Allen Jay</h2>
              </div>
            </div>
         </div>
       </div>
       <div class="container">
         <h1 class="art-list">Artworks</h1>
         {% block namelist %}{% endblock %}
         <div class="row">
           <!--if user is not authenticated-->
           {% block artpic %}
             <h1 class="log-first">Sign in First...</h1>
           {% endblock %}
         </div>
       </div>
       <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
